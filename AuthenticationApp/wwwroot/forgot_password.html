<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/site.js"></script>
    <title>Forgot Password</title>
</head>
<body>
<div class="form-container">
    <p class="title">Forgot Password</p>
    <form class="form" onsubmit="resetPassword(event)">
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="" required>
        </div>
        <div class="input-group">
            <label for="new-password">New Password</label>
            <input type="password" name="new-password" id="new-password" placeholder="" required>
        </div>
        <br><br>
        <button type="submit" class="sign">Reset Password</button>
    </form>
    <div id="message" class="social-message">
        <div class="line"></div>
    </div>
</div>
</body>
</html>
